<body>
    <script>
        let num = prompt("숫자를 입력하세요");
        num = Number(num);
        if (num >= 90) {
            grade = "A"
        }else if (num >= 80) {
            grade = "B"
        }else if (num >= 70) {
            grade = "C"
        }else if (num >= 60) {
            grade = "D"
        }else if (num < 60) {
            grade = "F"
        }
        alert("당신의 학점은 " + grade + " 입니다.");
        </script>
