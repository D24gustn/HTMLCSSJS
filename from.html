<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#"  method="get">
        <h1>온라인 서점 회원가입 페이지</h1>
        <fieldset>
        <legend> 회원 기본 정보</legend><p>
        <label for="userid">아이디</label>
        <input type="text" id="userid" placeholder="아이디입력">
        </p>
        <p>
        <label for="passwd">비밀번호</label>
        <input type="password" id="passwd">
        </p>
        <p>
            <label for="name">이름</label>
            <input type="text" id="name">
            </p>
        </fieldset>
        <fieldset>
            <legend>연락처</legend>
            <p>
            <label for="email">이메일</label>
            <input type="text" id="email">
            </p>
            <p>
            <label for="num">휴대전화</label>
            <input type="text" id="num">
            </p>
            </fieldset>
            <fieldset>
                <legend> 추가 정보</legend>
                <p>
                <label for="brith">생년 월일</label>
                <input type="date" id="brith" placeholder="">
                </p>
                <p>
                <label for="r">성별:</label>
                <input type="radio" id="man" name ="gender" value="man" >
                <label for="man">남자</label>
                <input type="radio" id="woman" name ="gender" value="woman" >
                <label for="woman">여자</label>
                <input type="radio" id="not" name ="gender" value="not" >
                <label for="not">선택하지않음</label>
                </p>
                <p>
                        <legend>학과</legend>
                        <select name="study" id="study">
                        <option value="인공지능소프트웨어 " selected> 인공지능소프트웨어</option>
                        <option value="AI자동화" >AI자동화</option>
                        <option value="스마트기계정비">스마트기계정비</option>
                        <option value="IoT소프트웨어과">IoT소프트웨어과</option>
                        <option value="그린반도체설계">그린반도체설계</option>
                        </select>
                        <input type="submit" value="등록">
                    </p>
                  <p></p>
                    <label for="Interest">관심사:</label>
                    <input type="checkbox" id="" name ="Interest" >
                    <label for="Interest">java</label>
                    <input type="checkbox" id="Interest" name ="Interest" >
                    <label for="Interest">HTML</label>
                    <input type="checkbox" id="Interest" name ="Interest"  >
                    <label for="Interest">CSS</label>
                    <input type="checkbox" id="Interest" name ="Interest"  >
                    <label for="Interest">javascrip</label>
                    <input type="checkbox" id="Interest" name ="Interest"  >
                    <label for="Interest">Algorithm</label>
                    </p>
                    <p>
                    <label for="picture">본인사진:</label>
                    <input type="radio" id="picture" name ="gender">
                    <img src="images" alt="gus" width="320">
                </fieldset>
                <p></p>        
                <input type="reset" value="초기화">   
                
                <input type="submit" name="submit" value="회원가입" onclick="alert('회원가입이 완료되었습니다.');">
        </form>

</html>
